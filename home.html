/* ===== 슬라이드 컨테이너 ===== */
.award-slider {
  position: relative;
  width: 90%;
  margin: 0 auto 50px auto;
  overflow: hidden;
  /* 배경을 어둡게(반투명) */
  background: rgba(40, 40, 40, 0.8);
  /* 모서리 둥글게 / 그림자 */
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
  backdrop-filter: blur(5px); /* 반투명+블러 효과 (지원 브라우저) */
}

.slides-container {
  display: flex;
  transition: transform 0.5s ease-in-out;
}

.slide {
  width: 100%;
  flex-shrink: 0;
  padding: 3vw;
  box-sizing: border-box;
}

/* ===== 슬라이드 내용 ===== */
.quarter-title {
  margin-top: 0;
  margin-bottom: 1vw;
  font-size: 3vw;
  font-weight: 700;
  text-align: center;
  color: #f0f0f0; /* 분기 타이틀도 밝은색 */
}

.song-list {
  list-style: none;
  padding: 0;
  margin: 0;
  font-size: 1.5vw;
  line-height: 1.6;
}

.song-list li {
  margin: 0 0 0.2vw 0;
  color: #ccc; /* 일반 텍스트는 약간 밝은 회색 */
  transition: background-color 0.3s, padding-left 0.3s;
  border-left: 4px solid transparent;
  padding: 5px 10px;
}

/* Hover 시 */
.song-list li:hover {
  background-color: rgba(255, 255, 255, 0.08); /* 약간 밝게 반투명 */
  padding-left: 15px;
  border-left: 4px solid #007bff; /* 파란색 포인트 */
}

.dj-name {
  color: #62a3ff; /* DJ 이름을 살짝 파란톤으로 강조 */
  font-weight: 600;
  margin-right: 6px;
}

/* ===== 네비 버튼 스타일 ===== */
.prev-button,
.next-button,
.play-pause-button {
  position: absolute;
  transform: translateY(-50%);
  background-color: rgba(255, 255, 255, 0.15);
  color: #fff;
  border: none;
  padding: 15px;
  cursor: pointer;
  font-size: 1.2rem;
  border-radius: 50%;
  z-index: 10;
  transition: background-color 0.3s;
}

.prev-button:hover,
.next-button:hover,
.play-pause-button:hover {
  background-color: rgba(255, 255, 255, 0.3);
}

.prev-button {
  top: 50%;
  left: 10px;
}
.next-button {
  top: 50%;
  right: 10px;
}
.play-pause-button {
  top: 10px;
  right: 10px;
  transform: none;
  border-radius: 8px;
  padding: 10px;
  font-size: 1rem;
}

.prev-button,
.next-button,
.play-pause-button {
    display: none !important;

.song-list a {
  text-decoration: none; /* 밑줄 제거 */
  color: inherit;        /* 링크 색상을 부모 색상과 동일하게 */
}

.song-list a:hover {
  text-decoration: none; /* Hover 시에도 밑줄 제거 */
}

        `;
      }

      ul.appendChild(li);
    });

    slideDiv.appendChild(quarterTitle);
    slideDiv.appendChild(ul);
    slidesContainer.appendChild(slideDiv);
  });

  // (2) 슬라이드 제어 변수 & 함수
  const prevButton = document.getElementById('prev-button');
  const nextButton = document.getElementById('next-button');
  const playPauseButton = document.getElementById('play-pause-button');

  let currentIndex = 0;
  const slideCount = quarters.length;
  let intervalId = null;
  let isPlaying = false;

  function goToSlide(index) {
    if (index < 0) {
      currentIndex = slideCount - 1;
    } else if (index >= slideCount) {
      currentIndex = 0;
    } else {
      currentIndex = index;
    }
    slidesContainer.style.transform = `translateX(-${100 * currentIndex}%)`;
  }

  // 자동재생(OFF) - 원하면 아래 함수들을 다시 살리면 됨
  function startAutoPlay() {
    if (!isPlaying) {
      isPlaying = true;
      playPauseButton.textContent = '⏸';
      intervalId = setInterval(() => {
        goToSlide(currentIndex + 1);
      }, 3000);
    }
  }
  function stopAutoPlay() {
    if (isPlaying) {
      isPlaying = false;
      playPauseButton.textContent = '⏵';
      clearInterval(intervalId);
      intervalId = null;
    }
  }

  // 버튼 이벤트
  prevButton.addEventListener('click', () => {
    goToSlide(currentIndex - 1);
  });
  nextButton.addEventListener('click', () => {
    goToSlide(currentIndex + 1);
  });
  playPauseButton.addEventListener('click', () => {
    if (isPlaying) {
      stopAutoPlay();
    } else {
      startAutoPlay();
    }
  });

  // 초기 슬라이드 설정 (자동재생은 시작 안 함)
  goToSlide(0);

  // 만약 페이지 로드 후 자동 슬라이드를 원하면 아래 주석 해제
  // startAutoPlay(); 

  document.addEventListener('keydown', (event) => {
    if (event.key === 'ArrowLeft') {
      goToSlide(currentIndex - 1);
    } else if (event.key === 'ArrowRight') {
      goToSlide(currentIndex + 1);
    }
  });
</script>
